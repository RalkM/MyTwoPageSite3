<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="base.css">
    <link rel="stylesheet" href="style.css">
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Layout */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Ensure the body covers the full viewport height */
        }

        /* Header Styling */
        header {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background-color: #d9b99b;
            color: #fff;
            width: 100%;
        }

        header .logo {
            font-size: 1.5em;
            margin-right: 20px;
        }

        header .logo a {
            text-decoration: none;
            color: #fff;
        }

        header nav ul {
            list-style-type: none;
            display: flex;
            gap: 15px;
        }

        header nav ul li a {
            color: #fff;
            text-decoration: none;
        }

        header nav ul li a:hover {
            text-decoration: underline;
        }

        /* Hero Image */
        .hero-image {
            width: 100%;
            height: 300px;
            background: url('house.jpg') no-repeat center center / cover;
        }

        /* Form Container */
        .container {
            max-width: 800px;
            margin: 30px auto 20px auto;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #000000;
            margin-bottom: 20px;
        }

        p {
            font-size: 16px;
            line-height: 1.6;
        }

        form {
            margin-top: 20px;
        }

        label {
            display: block;
            margin: 15px 0 5px;
            font-weight: bold;
        }

        input, textarea, button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            background-color: #d9b99b;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #000000;
        }

        /* Footer Styling */
        footer {
            text-align: center;
            padding: 20px;
            background-color: #d9b99b;
            color: #fff;
            width: 100%;
            margin-top: auto; /* Pushes the footer to the bottom */
        }

        /* Social Media Icons */
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 15px;
        }

        .social-icons a {
            color: #fff;
            font-size: 24px;
            text-decoration: none;
        }

        .social-icons a:hover {
            color: #000000;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">
            <a href="LensCraft.html"><span class="LensCraft">LensCraft</span> <span class="Studio">Studio</span></a>
        </div>
        <nav>
            <ul>
                <li><a href="LensCraft.html">Home</a></li>
                <li><a href="services.html">Contact/Inquiries</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="testimonials.html">Testimonials</a></li>
                <li><a href="about.html">Yes</a></li>
                <li><a href="blog.html">Blog</a></li>
            </ul>
        </nav>
    </header>

    <!-- Hero Image -->
    <div class="hero-image"></div>

    <!-- Main Content -->
    <div class="container">
        <h1>What do you want to capture?</h1>
        <p>Special moments like weddings and etc...</p>
        <p>Fill in your details to inquire</p>
        <form action="" method="post">
            <label for="name">Your Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="address">Full Street Address</label>
            <input type="text" id="address" name="address" required>

            <label for="comments">Comments</label>
            <textarea id="comments" name="comments" rows="4" placeholder="Any additional information you'd like to provide"></textarea>

            <button type="submit">Submit Request</button>
        </form>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 LensCraft - All rights reserved.</p>
        <div class="social-icons">
            <a href="https://www.instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://www.tiktok.com" target="_blank"><i class="fab fa-tiktok"></i></a>
            <a href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook"></i></a>
        </div>
    </footer>
</body>
</html>
