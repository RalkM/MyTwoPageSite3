<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About</title>
    <link rel="stylesheet" href="style.css">
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        /* Header Styling */
        header {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background-color: #d9b99b;
            color: #fff;
            width: 100%;
            box-sizing: border-box;
        }

        header .logo {
            font-size: 1.5em;
            margin-right: 20px;
        }

        header .logo a {
            text-decoration: none; /* Removes the underline */
        }

        header .logo a:hover {
            text-decoration: underline; /* Keeps the underline on hover */
        }

        header nav ul {
            list-style-type: none;
            display: flex;
            gap: 15px;
            margin: 0;
            padding: 0;
        }

        header nav ul li a {
            color: #fff;
            text-decoration: none;
        }

        header nav ul li a:hover {
            text-decoration: underline;
        }

        /* Listings Section */
        .listing {
            width: 80%;
            max-width: 1200px;
            margin: 20px auto;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .listing .property {
            width: 30%;
            margin: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .listing .property img {
            width: 100%;
            height: auto;
        }

        .listing .property .details {
            padding: 20px;
            background-color: #fff;
        }

        .listing .property .details h2 {
            color: #d9b99b;
        }

        .listing .property .details p {
            font-size: 16px;
            color: #333;
            margin: 10px 0;
        }

        .listing .property .details button {
            background-color: #d9b99b;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }

        .listing .property .details button:hover {
            background-color: #083a8f;
        }

        /* Footer Styling */
        footer {
            text-align: center;
            padding: 20px;
            background-color: #d9b99b;
            color: #fff;
            width: 100%;
            position: absolute;
            bottom: 0;
            box-sizing: border-box;
        }

        /* Social Media Icons */
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 15px;
        }

        .social-icons a {
            color: #fff;
            font-size: 24px;
            text-decoration: none;
        }

        .social-icons a:hover {
            color: #083a8f;
        }
    </style>
</head>
<body>

                <li><a href="testimonials.html">Testimonials</a></li>
                <li><a href="about.html">Yes</a></li>
                <li><a href="blog.html">Blog</a></li>
            </ul>
        </nav>
    </header>

    <!-- Listings Section -->
    <div class="listing">
        <div class="property">
            <img src="image1.jpg" alt="Photo1">
            <div class="details">
                <h2>Photo1</h2>

                <button>Details</button>
            </div>
        </div>
        <div class="property">

            </div>

            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>

</body>
</html>
